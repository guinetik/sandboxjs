<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JS Sandbox - Modular Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CodeMirror 5 (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/darcula.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/javascript-hint.min.js"></script>

  <!-- Sandbox Styles -->
  <script type="module" crossorigin src="/sandboxjs/assets/index-54z38xYE.js"></script>
  <link rel="modulepreload" crossorigin href="/sandboxjs/assets/vendor-CVLeJax-.js">
  <link rel="modulepreload" crossorigin href="/sandboxjs/assets/core-CBPr65pw.js">
  <link rel="stylesheet" crossorigin href="/sandboxjs/assets/index-oGfYSUtI.css">
</head>
<body>
  <div class="app">
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="logo-section">
        <div class="logo-placeholder">🧪</div>
        <span class="app-title">JS Sandbox</span>
      </div>
      <div class="toolbar">
        <button id="runBtn" class="btn-run">▶️ Run</button>
        <button id="clearBtn" class="btn-warn">🧹 Clear</button>
        <button id="resetBtn" class="btn-danger">♻️ Reset</button>
        <label class="btn">
          <input id="togglePreview" type="checkbox" style="display:none" />
          🪟 Preview
        </label>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <!-- LEFT: EDITOR -->
      <section class="pane">
        <header>
          <h3>Editor (JavaScript)</h3>
          <span class="note">Ctrl/Cmd + Enter to execute</span>
          <button id="fullscreenEditor" class="fullscreen-btn" title="Fullscreen Editor">⛶</button>
        </header>
        <div id="editorContainer" class="editor-container"></div>
      </section>

      <!-- RIGHT: CONSOLE + PREVIEW -->
      <section class="pane right">
        <header>
          <h3>Console</h3>
          <button id="clearConsoleBtn" class="fullscreen-btn" title="Clear Console">🧹</button>
          <button id="librariesBtn" class="fullscreen-btn" title="Manage Libraries">📚</button>
          <button id="fullscreenConsole" class="fullscreen-btn" title="Fullscreen Console">⛶</button>
        </header>

      <div id="console" class="console" aria-live="polite" aria-label="Console output"></div>

      <div id="previewWrap" class="preview-wrap">
        <div class="preview-head">
          <span>Preview (sandboxed iframe)</span>
          <small class="note">No <code>allow-same-origin</code> — isolated</small>
        </div>
        <div id="sandboxContainer"></div>
      </div>

      <div class="statusbar">
        <span id="status">Ready</span>
        <span class="note">Timeout: <code id="limitLabel">4000ms</code></span>
      </div>
    </section>
    </div>
  </div>

  <!-- Initialize Sandbox -->
</body>
</html>
