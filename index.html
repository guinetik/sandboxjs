<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JS Sandbox - Modular Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ACE Editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.0/ace.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.0/mode-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.0/theme-monokai.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.0/theme-darcula.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.0/theme-github.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.0/theme-tomorrow.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.0/theme-twilight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.0/theme-xcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.0/theme-textmate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.0/theme-solarized_dark.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.0/theme-solarized_light.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.0/theme-terminal.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.0/ext-language_tools.min.js"></script>

  <!-- CodeMirror (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/darcula.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/monokai.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/solarized.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/tomorrow-night-eighties.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/base16-dark.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/blackboard.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/eclipse.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/javascript-hint.min.js"></script>

  <!-- Sandbox Styles -->
  <link rel="stylesheet" href="src/ui/styles.css">
</head>
<body>
  <div class="app">
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="logo-section">
        <div class="logo-placeholder">🧪</div>
        <span class="app-title">JS Sandbox</span>
      </div>
      <div class="toolbar">
        <button id="runBtn" class="btn-run">▶️ Run</button>
        <button id="clearBtn" class="btn-warn">🧹 Clear</button>
        <button id="resetBtn" class="btn-danger">♻️ Reset</button>
        <button id="shareBtn" class="btn-share" title="Share Code">🔗 Share</button>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <!-- LEFT: EDITOR -->
      <section class="pane">
        <header>
          <h3>Editor (JavaScript)</h3>
          <button id="fullscreenEditor" class="fullscreen-btn" title="Fullscreen Editor">⛶</button>
        </header>
        <div id="editorContainer" class="editor-container"></div>
        <div class="editor-footer">
          <span class="note">Ctrl/Cmd + Enter to execute</span>
          <div class="editor-controls">
            <!-- Editor switcher will be inserted here -->
          </div>
        </div>
      </section>

      <!-- RIGHT: CONSOLE + PREVIEW -->
      <section class="pane right">
        <header>
          <h3>Console</h3>
          <div class="console-button-bar">
            <label class="fullscreen-btn" title="Toggle Preview">
              <input id="togglePreview" type="checkbox" style="display:none" />
              🪟
            </label>
            <button id="clearConsoleBtn" class="fullscreen-btn" title="Clear Console">🧹</button>
            <button id="librariesBtn" class="fullscreen-btn" title="Manage Libraries">📚</button>
            <button id="fullscreenConsole" class="fullscreen-btn" title="Fullscreen Console">⛶</button>
          </div>
        </header>

      <div id="console" class="console" aria-live="polite" aria-label="Console output"></div>

      <div id="previewWrap" class="preview-wrap">
        <div class="preview-head">
          <span>Preview (sandboxed iframe)</span>
          <small class="note">No <code>allow-same-origin</code> — isolated</small>
        </div>
        <div id="sandboxContainer"></div>
      </div>

      <div class="statusbar">
        <span id="status">Ready</span>
        <span class="note">Timeout: <code id="limitLabel">4000ms</code></span>
      </div>
    </section>
    </div>
  </div>

  <!-- Initialize Sandbox -->
  <script type="module" src="src/index.js"></script>
</body>
</html>
